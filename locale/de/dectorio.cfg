[mod-name]
Dectorio=Dectorio

[mod-description]
Dectorio=Fügt dekorative Elemente hinzu, um Deine Fabrik zu verschönern. Enthält aktuell farbige Signale, Holz-, Maschendraht-, Stein- und Beton-Wände, Tore mit Gefahrenmarkierung, Holzböden, Kies und bemalte Betonstile.

