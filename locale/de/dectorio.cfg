[mod-name]
Dectorio=Dectorio

[mod-description]
Dectorio=Fügt dekorative Elemente hinzu, um deine Fabrik zu verschönern. Enthält aktuell farbige Signale, Holz-, Maschendraht-, Stein- und Beton-Wände, Tore mit Gefahrenmarkierung, Schilder, Holzböden, Kies und angemalte Betonstile.

