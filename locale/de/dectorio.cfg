dectorio-landscaping-blueprintable=Landschaftsobjekte sind mit Blaupausen kopierbar
dectorio-remove-decoratives-near-entity=Errichten von Bauwerken entfernt Dekorationen
dectorio-painted-concrete-speed-modifier=Geschwindigkeitsbonus für bemalten Beton
