dectorio-waterfill-tiles-shallow=Nur flache Wassergräben
dectorio-waterfill-tiles-deep=Nur tiefe Wassergräben

[mod-setting-description]
dectorio-signals=Erlaubt zusätzliche Signale für Lampen und Schaltungsnetze
dectorio-walls=Erlaubt zusätzliche Arten von Mauern und Toren
dectorio-landscaping=Erlaubt es, Sand, Erde, Gras und Wüste herzustellen
dectorio-waterfill=Erlaubt es, Wassergräben auszuheben um Seen anzulegen oder zu erweitern
dectorio-wood=Erlaubt es, hölzerne Böden herzustellen
dectorio-gravel=Erlaubt es, Roherze als Kies zu platzieren
dectorio-concrete=Erlaubt es, Betonböden herzustellen, inklusive Betonplatten
dectorio-painted-concrete=Erlaubt bemalte Betontypen, die den normalen Beton mit Gefahrenmarkierung ersetzen
dectorio-decoratives=Erlaubt es, dekorative Gegenstände für Deine Fabrik herzustellen
dectorio-lawnmower=Erlaubt es, dekorative Gegenstände mit dem Rasenmäher zu entfernen
dectorio-item-group=Verschiebt alle dekorativen Gegenstände in eine separate Kategorie im Herstellungsmenü
dectorio-vanilla-hazard-concrete-style=Wenn diese Option aktiviert ist, sieht bemalter Beton mit Gefahrenmarkierung aus wie der normale Factorio-Beton mit Gefahrenmarkierung (erfordert, dass bemalter Beton aktiviert ist)
dectorio-landscaping-blueprintable=Wenn diese Option aktiviert ist, enthalten Blaupausen Landschaftsobjekte als Kacheln
dectorio-painted-concrete-speed-modifier=Ändert die Standardgeschwindigkeit und die Fahrzeuggeschwindigkeit für Gefärbten Beton um diesen Betrag (1 = keine Änderung der Geschwindigkeit (Standardwert), 0,75 = 75% der Standardgeschwindigkeit, 0,5 = 50% der Standardgeschwindigkeit)
dectorio-decorative-removal-probability=Wahrscheinlichkeit, dass Dekorationen wie Büsche und Gräser entfernt werden, wenn Böden platziert werden (1 = 100% werden enfernt (Standard), 0.5 = 50%, 0 = Dekorationen werden nicht enfernt)
dectorio-flooring-stack-size=Anzahl an Bodenkacheln, die in einem Inventarslot gestapelt werden können (Standard = 100)
dectorio-landscaping-stack-size=Anzahl an Landschaftsobjekten, die in einem Inventarslot gestapelt werden können (Standard = 100)
dectorio-walls-stack-size=Anzahl an Mauern, die in einem Inventarslot gestapelt werden können (Standard = 100)
dectorio-waterfill-tiles=Wenn Wassergräben aktiviert sind, gibt dies an, welche Arten an Wasser verfügbar sind

[dect-notify]
dectorio=Dectorio
version=[__1__] Version __2__ installiert.
new-version=[__1__] Aktualisiert von Version __2__ auf Version __3__. Wirf einen Blick auf die Liste der Änderungen für mehr Informationen (Mods > Dectorio > Changelog).
incompatible=[__1__] Warnung: Eine inkompatible Mod wurde gefunden!
reason-signals=[__1__] Grund: '__2__' überschreibt Signaldaten.
reason-tech=[__1__] Grund: '__2__' dupliziert Technologien, die bereits in Dectorio vorhanden sind.
reason-item=[__1__] Grund: '__2__' dupliziert einen Gegenstand, der bereits in Dectorio vorhanden ist.
reason-disable=[__1__] Grund: '__2__' deaktivert Funktionalitäten, die von Dectorio hinzugefügt werden.
recommended-action=[__1__] Entweder entferne '__2__' oder deaktiviere die __3__-Komponente in den Mod-Grundeinstellungen von Dectorio.
recommended-setting=[__1__] Du kannst diesen Konflikt lösen, indem Du die '__2__' Option in den __3__ Mod-Einstellungen änderst.
mod-portal=[__1__] Gehe ins Mod-Portal für weitere Informationen.
supported-mod-added=[__1__] Unterstützung für den __2__ Mod hinzugefügt.
supported-mod-removed=[__1__] Unterstützung für den __2__ Mod entfernt.

