[mod-name]
Dectorio=Dectorio

[mod-description]
Dectorio=Добавляет декоративные элементы, чтобы украсить вашу базу. В настоящее время включает разноцветные сигналы, деревянные, каменные, бетонные стены и ограду из сетки, ворота, знаки, деревянный настил, гравий и разные варианты бетона.

[mod-setting-name]
dectorio-signals=Включить сигналы
dectorio-walls=Включить стены и ворота
dectorio-landscaping=Включить ландшафтный дизайн
dectorio-waterfill=Включить заполнение клеток водой
dectorio-wood=Включить деревянный паркет
dectorio-gravel=Включить гравий
dectorio-concrete=Включить напольное покрытие из бетона
dectorio-painted-concrete=Включить напольное покрытие из окрашенного бетона
dectorio-decoratives=Включить декоративные элементы
dectorio-lawnmower=Включить газонокосилку
dectorio-item-group=Отдельная вкладка крафта
dectorio-vanilla-hazard-concrete-style=Использовать оригинальный внешний вид бетона
dectorio-landscaping-blueprintable=Клетки ландшафтного дизайна могут попадать в чертежи
dectorio-remove-decoratives-near-entity=Удалять декоративные элементы вблизи новых построек
dectorio-painted-concrete-speed-modifier=Модификатор скорости окрашенного бетона
dectorio-decorative-removal-probability=Шанс удаления декоративных элементов
dectorio-flooring-stack-size=Размер пачки для напольных покрытий
dectorio-landscaping-stack-size=Размер пачки для ландшафтного дизайна
dectorio-walls-stack-size=Размер пачки для элементов стен
dectorio-waterfill-tiles=Варианты заполнения водой

[string-mod-setting]
dectorio-waterfill-tiles-all=Любая глубина воды
dectorio-waterfill-tiles-shallow=Только клетки с мелкой водой
dectorio-waterfill-tiles-deep=Только клетки с глубокой водой

[mod-setting-description]
dectorio-signals=Включает дополнительные сигналы для использования в лампах или в логической сети
dectorio-walls=Позволяет использовать дополнительные типы стен и ворот
dectorio-landscaping=Позволяет игроку создавать песок, грязь, траву и клетки пустыни
dectorio-waterfill=Позволяет игроку создавать воду для формирования или расширения озёр
dectorio-wood=Разрешить изготавливать напольные покрытия из дерева
dectorio-gravel=Позволяет размещать добытую руду на земле как гравий
dectorio-concrete=Разрешить изготавливать напольные покрытия из бетона, включая клетчатый бетон
dectorio-painted-concrete=Добавляет в игру новый окрашенный бетон, который заменит оригинальный
dectorio-decoratives=Позволяет игроку создавать декоративные предметы
dectorio-lawnmower=Позволяет использовать газонокосилку для удаления декоративных элементов с пола вашей фабрики
dectorio-item-group=Все декоративные предметы будут помещены на отдельную вкладку в инвентаре
dectorio-vanilla-hazard-concrete-style=Когда включено, бетон с рисунком опасности останется оригинальным (требуется, чтобы было включено добавление нового окрашенного бетона в игру)
dectorio-landscaping-blueprintable=Когда включено, чертежи будут включать в себя элементы ландшафтного дизайна как плитки (по клеткам)
dectorio-painted-concrete-speed-modifier=Меняет скорость ходьбы и езды на транспорте по окрашенному бетону на эту величину (1 = скорость не меняется (по умолчанию), 0.75 = 75% скорости по умолчанию, 0.5 = 50% от скорости по умолчанию)
dectorio-decorative-removal-probability=Вероятность того, что украшения, такие как кусты и трава, удалятся при размещении плиток (1 = 100% удаляются (по умолчанию), 0,5 = 50%, 0 = не удаляются)
dectorio-flooring-stack-size=Количество предметов напольных покрытий, которое поместится в один слот инвентаря (по умолчанию = 100)
dectorio-landscaping-stack-size=Количество элементов ландшафтного дизайна, которое поместится в один слот инвентаря (по умолчанию = 100)
dectorio-walls-stack-size=Количество стен, которое поместится в один слот инвентаря (по умолчанию = 100)
dectorio-waterfill-tiles=Если включено заполнение клеток водой, здесь можно выбрать, как именно вода будет их заполнять

