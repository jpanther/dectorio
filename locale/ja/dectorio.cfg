[mod-name]
Dectorio=Dectorio

[mod-description]
Dectorio=工場の見た目をよくする装飾品を追加します。現在、色付きの信号、木材・金網・石材・コンクリートの壁、木材・砂利・コンクリートの床が含まれています。

[mod-setting-name]
dectorio-signals=信号を有効にする
dectorio-walls=防壁とゲートを有効にする
dectorio-landscaping=造園を有効にする
dectorio-waterfill=水場造成を有効にする
dectorio-wood=木材タイルを有効にする
dectorio-gravel=砂利タイルを有効にする
dectorio-concrete=コンクリートタイルを有効にする
dectorio-painted-concrete=色付きコンクリートタイルを有効にする
dectorio-decoratives=装飾を有効にする
dectorio-lawnmower=芝刈り機を有効にする
dectorio-item-group=クラフトタブを分離する
dectorio-vanilla-hazard-concrete-style=Factorioに含まれる標準的な警戒色コンクリートのスタイルを使う
dectorio-landscaping-blueprintable=装飾品を青写真に含める
dectorio-remove-decoratives-near-entity=エンティティが設置された場所の周囲にある装飾を撤去する
dectorio-painted-concrete-speed-modifier=色付きコンクリートの速度調整
dectorio-decorative-removal-probability=装飾の撤去確率
dectorio-flooring-stack-size=床アイテムのスタックサイズ
dectorio-landscaping-stack-size=造園アイテムのスタックサイズ
dectorio-walls-stack-size=壁のスタックサイズ
dectorio-waterfill-tiles=水場タイル

[string-mod-setting]
dectorio-waterfill-tiles-all=すべての水場タイル
dectorio-waterfill-tiles-shallow=浅い水場タイルのみ
dectorio-waterfill-tiles-deep=深い水場タイルのみ

[mod-setting-description]
dectorio-signals=ランプと回路ネットワークに用いられる色付き信号を有効にします
dectorio-walls=追加の壁とゲートの種類を有効にします
dectorio-landscaping=砂、土、草、砂漠タイルのクラフトを有効にします
dectorio-waterfill=湖を造成・拡張するためのクラフトを有効にします
dectorio-wood=木材の床のクラフトを有効にします
dectorio-gravel=鉱石を砂利として地面に設置できるようにします
dectorio-concrete=グリッドコンクリートを含むコンクリートの床をクラフトできるようにします
dectorio-painted-concrete=標準の警戒色コンクリートを置き換える色付きコンクリートを有効にします
dectorio-decoratives=工場に用いる装飾品をクラフトできるようにします
dectorio-lawnmower=工場から装飾品を撤去する芝刈り機を有効にします
dectorio-item-group=すべての装飾品をインベントリ内の専用のクラフトタブに移動します
dectorio-vanilla-hazard-concrete-style=これが有効なとき、色付き警戒色コンクリートは設置された際標準のFactorioの警戒色コンクリートのように見えるようになります(色付きコンクリートが有効である必要があります)
dectorio-landscaping-blueprintable=これが有効なとき、青写真は造園要素をタイルとして含めるようになります
dectorio-painted-concrete-speed-modifier=色付きコンクリートでの標準の歩行および車両の移動速度を調整します(1=速度に変化なし(標準)、0.75=標準の75%、0.5=標準の50%)
dectorio-decorative-removal-probability=床タイルが設置されたときの茂みや草といった装飾の撤去確率です(1=100%(標準)、0.5=50%、0=何も撤去されません)
dectorio-flooring-stack-size=一つのインベントリスロットにスタックすることのできる床アイテムの個数(デフォルト=100)
dectorio-landscaping-stack-size=一つのインベントリスロットにスタックすることのできる造園アイテムの個数(デフォルト=100)
dectorio-walls-stack-size=一つのインベントリスロットにスタックすることのできる壁の個数(デフォルト=100)
dectorio-waterfill-tiles=水場造成が有効なとき、設置できる水場タイルを指定できます

