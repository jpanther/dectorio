reason-tech=[__1__] 理由: 「__2__」は既にDectorioで使われているテクノロジーと重複するものを含んでいます。
reason-item=[__1__] 理由: 「__2__」は既にDectorioで使われているアイテムと重複するものを含んでいます。
reason-disable=[__1__] 理由: 「__2__」はDectorioで使われる機能を無効にします
recommended-action=[__1__] 「__2__」を削除するか、Dectorioの __3__ 機能をMod立ち上げ設定で無効にします。
recommended-setting=[__1__] Mod __3__ の「__2__」という設定を書き換えることで衝突を解消できます。
mod-portal=[__1__] Mod Portalで詳細を参照してください。
