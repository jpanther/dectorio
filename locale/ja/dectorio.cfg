dect-concrete-paint=追加の装飾のための色付きコンクリート。
stone-wall=攻撃者から工場を守る標準的な壁です。
dect-advanced-wall=攻撃者から工場を守る標準的なそれより強力な壁です。
dect-wood-floor=より高速に移動できるようになる地表を覆う標準的な木材の床板です。
dect-earthworks=水場タイルの設置・除去ができるようになります。
dect-lawnmower=特定の領域から装飾を撤去し完全にまっさらにします。
dect-advanced-gate=必要なときに開放する発展的な壁の一部分です。回路ネットワークで制御できます。

