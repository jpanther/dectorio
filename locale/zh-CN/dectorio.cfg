reason-item=[__1__] 原因: '__2__' 与装饰工厂里已有的物品重复了。
reason-disable=[__1__] 原因: '__2__' 关闭了装饰工厂添加的功能。
recommended-action=[__1__] 移除 '__2__' 或在装饰工厂的模组起始设定里关闭 __3__ 组件。
recommended-setting=[__1__] 你可以通过在 __3__ 的模组选项修改 '__2__' 设置中来解决这一冲突。
mod-portal=[__1__] 详情参见模组主页。
supported-mod-added=[__1__] 添加了对 __2__ 模组的支持。
supported-mod-removed=[__1__] 移除了对 __2__ 模组的支持。

