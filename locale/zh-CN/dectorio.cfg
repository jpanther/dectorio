[mod-name]
Dectorio=装饰工厂

[mod-description]
Dectorio=添加了用于美化工厂的装饰性物品。目前包含彩色信号灯, 木制、锁链、石制与混凝土墙, 木质地板, 石砾与混凝土地板。

[mod-setting-name]
dectorio-signals=启用信号
dectorio-walls=启用墙和门
dectorio-landscaping=启用景观美化
dectorio-waterfill=启用填海
dectorio-wood=启用木制地板
dectorio-gravel=启用石砾地板
dectorio-concrete=启用混凝土地板
dectorio-painted-concrete=启用染色混凝土地板
dectorio-decoratives=启用装饰品
dectorio-lawnmower=启用除草机
dectorio-item-group=单独的制作选项卡
dectorio-vanilla-hazard-concrete-style=使用异星工厂默认的危险混凝土样式
dectorio-landscaping-blueprintable=地形改造物品可以用于蓝图
dectorio-remove-decoratives-near-entity=移除新放置的实体附近的装饰
dectorio-painted-concrete-speed-modifier=染色混凝土速度系数
dectorio-decorative-removal-probability=允许移除装饰
dectorio-flooring-stack-size=地板物品堆叠量
dectorio-landscaping-stack-size=地形改造物品堆叠量
dectorio-walls-stack-size=墙壁物品(围墙，闸门) 的堆叠量
dectorio-waterfill-tiles=挖水炸药

[string-mod-setting]
dectorio-waterfill-tiles-all=所有水
dectorio-waterfill-tiles-shallow=只有浅水
dectorio-waterfill-tiles-deep=只有深水

[mod-setting-description]
dectorio-signals=使电路网络或灯发送附加信号
dectorio-walls=使石材和混凝土墙被修改
dectorio-landscaping=允许制作沙子、泥土、草和沙漠地板
dectorio-waterfill=允许制造水以扩建湖泊
dectorio-wood=允许制造木地板
dectorio-gravel=允许将原矿放在地上作为砾石地板
dectorio-concrete=允许制造混凝土地板，包括隔栅混凝土
dectorio-painted-concrete=启用可替代基本危险混凝土的彩绘混凝土样式
dectorio-decoratives=允许你的工厂制作装饰品
dectorio-lawnmower=启用除草机工具以移除装饰物
dectorio-item-group=将所有装饰项目移动到包裹中的专用制作标签中
dectorio-vanilla-hazard-concrete-style=启用时, 彩绘危险混凝土在放置时将看起来像异星工厂的默认危险混凝土 (要求启用彩绘混凝土)
dectorio-landscaping-blueprintable=当启用时, 蓝图将包括地形改造功能，并视为地砖
dectorio-painted-concrete-speed-modifier=将染色混凝土默认的行走与行驶速度改编为这个量 (1 = 无变化(默认), 0.75 = 默认速度的75%, 0.5 = 默认速度的50%)
dectorio-decorative-removal-probability=放置地板时，装饰品（灌木、草堆等）被替代的概率(1 = 100% 被移除 (默认), 0.5 = 50%, 0 = 不移除)
dectorio-flooring-stack-size=一格中地板的堆叠数量(默认为100)
dectorio-landscaping-stack-size=一格中地形的堆叠数量(默认为100)
dectorio-walls-stack-size=一格中墙壁的堆叠数量(默认为100)
dectorio-waterfill-tiles=若启用挖水，它可指定都有哪类水可以放置

[dect-notify]
dectorio=装饰工厂
version=[__1__] 安装了版本 __2__。
new-version=[__1__] 从版本 __2__ 更新为 __3__。详见模组日志 (模组 > 装饰工厂 > 日志) 。
incompatible=[__1__] 警告：存在不兼容的模组！
reason-signals=[__1__] 原因: '__2__' 覆盖了信号。
