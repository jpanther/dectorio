[mod-name]
Dectorio=덱토리오(Dectorio)

[mod-description]
Dectorio=공장을 아름답게 장식하는 장식 요소를 추가합니다. 현재는 투광 조명, 나무 울타리, 철조망, 돌 및 콘크리트 벽, 위험 출입구, 간판, 나무 바닥재, 자갈 및 바닥 표시 콘크리트 스타일이 포함됩니다.\n\n번역: Team Xagros[https://mods.factorio.com/mods/Xagros/XMKTP]

