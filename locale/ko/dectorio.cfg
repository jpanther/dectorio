reason-tech=[__1__] 원인: '__2__' 모드의 추가되는 기술이 덱토리오의 기술과 중복됩니다.
reason-item=[__1__] 원인: '__2__' 모드의 추가되는 아이템이 덱토리오의 아이템과 중복됩니다.
reason-disable=[__1__] 원인: '__2__' 모드는 덱토리오의 추가 기능을 비활성화 시킵니다.
recommended-action=[__1__] '__2__' 모드를 제거 하거나 덱토리오 모드 설정에서 __3__ 옵션의 구성 요소를 사용 하지 않도록 설정해야합니다.
recommended-setting=[__1__] 이 충돌 문제는 __3__ 모드의 '__2__' 설정을 변경하면 해결 할 수 있습니다.
mod-portal=[__1__] 자세한 내용은 모드 포털을 참조바랍니다.
supported-mod-added=[__1__] 모드 __2__에 대한 지원이 추가되었습니다.
supported-mod-removed=[__1__] 모드 __2__에 대한 지원이 제거되었습니다.

