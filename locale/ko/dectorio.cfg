dectorio=덱토리오
version=[__1__] 버전: __2__ 설치됨.
new-version=[__1__] 버전 __2__에서 버전 __3__으로 업데이트된 자세한 사항은 같이 동봉 된 changelog 파일을 참조바랍니다. (Mods > Dectorio > Changelog)
incompatible=[__1__] 경고: 호환되지 않는 모드가 감지되었습니다!
