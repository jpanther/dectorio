[mod-setting-description]
dectorio-signals=추가 된 신호를 조명 또는 회로 네트워크에서 사용 할 수 있습니다.
dectorio-walls=추가 된 벽 및 출입구를 사용 할 수 있습니다.
dectorio-landscaping=다양한 조경 아이템들을 사용 할 수 있습니다.
dectorio-waterfill=육지인 지역을 수몰하는 기능을 사용 할 수 있습니다.
dectorio-wood=나무 바닥재 유형을 제작하는 기능을 활성화합니다.
dectorio-gravel=다양한 광석을 자갈처럼 바닥에 배치 할 수 있는 기능을 사용 할 수 있습니다.
dectorio-concrete=그리드 콘크리트를 포함한 콘크리트 바닥재 유형을 제작하는 기능을 활성화합니다.
dectorio-painted-concrete=기본 위험지역 콘크리트 스타일을 대체하는 다양한 콘크리트 바닥 스타일을 사용합니다.
dectorio-decoratives=공장 조경을 꾸미기 위한 다양한 장식품을 사용 할 수 있습니다.
dectorio-lawnmower=잔디 깎는 기계를 사용하여 공장 바닥의 장식품을 제거할 수 있습니다.
dectorio-item-group=추가 된 조합식을 별도의 제작탭으로 분리합니다.
dectorio-vanilla-hazard-concrete-style=옵션이 활성화되면 배치시 바닥 표시 콘크리트가 기존 팩토리오의 위험지역 콘크리트로 보입니다. (바닥 표시 콘크리트 활성화 필요)
dectorio-landscaping-blueprintable=옵션이 활성화되면 조경 아이템이 청사진에 포함됩니다.
dectorio-painted-concrete-speed-modifier=도장된 콘크리트의 기본 보행 및 차량 속도를 지정된 값 만큼 수정합니다. (1 = 속도 변경 없음(기본값), 0.75 = 기본 속도의 75%, 0.5 = 기본 속도의 50%)
dectorio-decorative-removal-probability=바닥재를 배치시 장식물이 제거 될 확률입니다. (1 = 100% 제거됨(기본값), 0.5 = 50%, 0 = 제거 안 됨)
dectorio-flooring-stack-size=인벤토리 슬롯의 바닥 아이템 소지 갯수 (기본값 = 100)
dectorio-landscaping-stack-size=인벤토리 슬롯의 조경 아이템 소지 갯수 (기본값 = 100)
dectorio-walls-stack-size=인벤토리 슬롯의 벽 아이템 소지 갯수 (기본값 = 100)
dectorio-waterfill-tiles=수몰 옵션이 활성화된 경우, 배치할 수 있는 물 타일을 지정합니다.

