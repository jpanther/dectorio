dectorio-waterfill-tiles-shallow=Apenas pisos de água rasos
dectorio-waterfill-tiles-deep=Apenas pisos de água profundos

[mod-setting-description]
dectorio-signals=Permite sinais adicionais para uso em lâmpadas ou na rede de circuito
dectorio-walls=Habilita tipos adicionais de muros e portões
dectorio-landscaping=Permite fabricar pisos de areia, terra, grama e deserto
dectorio-waterfill=Permite criar água para fazer ou expandir lagos
dectorio-wood=Permite fabricar tipos de pisos de madeira
dectorio-gravel=Permite materiais de minério bruto serem colocados no chão como cascalho
dectorio-concrete=Permite fabricar tipos de pisos de concreto, incluindo concreto em grade
dectorio-painted-concrete=Permite que novos estilos de concreto pintado substitua o original.
dectorio-decoratives=Permite criar itens decorativos para sua fábrica
dectorio-lawnmower=Permite que o cortador de grama remova itens decorativos do chão da fábrica
dectorio-item-group=Move todos os itens decorativos para uma guia dedicada no inventário
dectorio-vanilla-hazard-concrete-style=Quando ativado, o concreto de Perigo se parecerá com o concreto padrão do Factorio (requer Concreto de Perigo para ser ativado)
dectorio-landscaping-blueprintable=Quando ativado, blueprints incluirão terrenos como pisos
dectorio-painted-concrete-speed-modifier=Modifica a velocidade de caminhada e de veículo padrão para o concreto pintado por esta quantia (1 = sem alteração na velocidade (padrão), 0,75 = 75% da velocidade padrão, 0.5 = 50% da velocidade padrão)
dectorio-decorative-removal-probability=A probabilidade que decorativos da natureza sejam removidos ao colocar um piso, como gramas e arbustos (1 = 100% será removido (padrão), 0.5 = 50%, 0 = nada será removido)
dectorio-flooring-stack-size=Número de pisos que podem ser empilhados num slot de inventário (padrão = 100)
dectorio-landscaping-stack-size=Número de pisos de terreno que podem ser empilhados num slot de inventário (padrão = 100)
dectorio-walls-stack-size=Número de paredes que podem ser empilhadas numa slot de inventário (padrão = 100)
dectorio-waterfill-tiles=Se preenchimento de água estiver ativado, isso especifica quais pisos de água são colocáveis

